<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Font Family Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Something Everyone Wants</title>
  </head>
  <body>
    
    <script>
      ////////////////////////////////////
      // Hamburger Button Open and Close//
      ////////////////////////////////////
      var navigation = document.getElementById("nav-links");
      var nav_btn_opn = document.getElementById("ham-btn-opn");
      var nav_btn_cls = document.getElementById("ham-btn-cls");


      document.getElementById("ham-btn-opn").addEventListener("click", function(){
          nav_btn_opn.style.display = "none";
          nav_btn_cls.style.display = "block"
          navigation.style.display = "block";
      })

      document.getElementById("ham-btn-cls").addEventListener("click", function(){
        nav_btn_opn.style.display = "block";
        nav_btn_cls.style.display = "none"
        navigation.style.display = "none";
      })
    </script>
  </body>
</html>
