<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Web Design</title>
    <style>

      /* CSS Reset - Used Andy Bells */
  /* Box sizing rules */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
  
  /* Remove default margin */
  body,
  h1,
  h2,
  h3,
  h4,
  p,
  figure,
  blockquote,
  dl,
  dd {
    margin-block-end: 0;
    margin: 0;
  }
  
  /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
  ul[role='list'],
  ol[role='list'] {
    list-style: none;
  }
  
  /* Set core root defaults */
  html:focus-within {
    scroll-behavior: smooth;
  }
  
  /* Set core body defaults */
  body {
    min-height: 100vh;
    text-rendering: optimizeSpeed;
    line-height: 1.5;
    margin: 0;
  }
  
  /* A elements that don't have a class get default styles */
  a:not([class]) {
    text-decoration-skip-ink: auto;
  }
  
  /* Make images easier to work with */
  img,
  picture {
    max-width: 100%;
    display: block;
  }
  
  /* Inherit fonts for inputs and buttons */
  input,
  button,
  textarea,
  select {
    font: inherit;
  }
  
  /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
  @media (prefers-reduced-motion: reduce) {
    html:focus-within {
     scroll-behavior: auto;
    }
    
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }
  
  /* End of CSS Reset */
    body{
        font-size: 4rem;
        font-family: sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: black;
        color: white;
    }

    .logo-container{
        position: relative;

    }

    .logo-container:hover{
        outline: white 5px solid;
    }

    .frag{
        opacity: 1;
    }

    .curlies{
        position: absolute;
        left: 17px;
        width: 150px;
        text-align: justify;
        display: flex;
        justify-content: center;
        gap: 0px;
        animation: CurliesfadeIn 2s linear forwards;
        opacity: 0;
        z-index: 1;
        background-color: black;
    }

    .apt{
        position: absolute;
        left: 30px;
        top: 5px;
        opacity: 0;
        animation: AptfadeIn 2s ease-in forwards;
        animation-delay: 1.5s;
        z-index:2;
        background-color: black;

    }

    .web-design{
        position: absolute;
        left: -10px;
        top: 12px;
        z-index: -1;
        animation: moveRight 2s linear forwards;
        animation-delay: 2.5s;
        font-size: 3.5rem;
        opacity: 0;
        width: 700px;
    }

    .cursor{
        position: absolute;
        left: 530px;
        top:3px;
        opacity: 0;
        animation: blink 1s step-end infinite;
        animation-delay: 5s;
    }

    @keyframes blink {
        50%{
            opacity: 1;
        }
    }

    @keyframes moveRight{
        100%{
            left:200px;
            opacity: 1;
        }
    }

    @keyframes CurliesfadeIn {
        100%{
            opacity: 1;
            gap: 140px;
        }
        
    }

    @keyframes AptfadeIn {
        100%{
            opacity: 1;
        }
        
    }

    a{
        text-decoration: none;
        color:white;
    }


    </style>
</head>
<body>
    <div class="logo-container">
    <a href="google.com">
        <div class="logo-container">
            <div class="curlies frag"><div class="r-curly">{</div><div class="l-curly">}</div></div>
            <div class="apt frag">APT</div>
            <div class="web-design frag">Web Design</div>
            <div class="cursor frag">_</div>
        </div>
    </a>
    </div>

    
</body>
</html>
